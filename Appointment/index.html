<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Registration form</title>
    <style>
        .container {
            width: 50%;
            justify-content: center;
            background-color: #d5dcd9;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form onsubmit="register(event)">
            <div class="form-group">
                <label>Name:</label><input class='form-control' type="text" id="name" required />
            </div>
            <div class="form-group">
                <label>Email:</label><input class='form-control' type="email" id="mail" required />
            </div>
            <div class="form-group">
                <label>Phone number:</label><input class='form-control' type='number' id="number"
                    required /><br /><br />
            </div>
            <button class="btn btn-block btn-primary">submit</button>
        </form>
    </div>
    <div class="table">
    <ul id="listOfUsers"></ul>
</div>
    <script src="main.js"></script>
</body>
